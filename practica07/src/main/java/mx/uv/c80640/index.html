<!-- form>(label{text$}+input#id$)*3+button:button{enviar} -->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <form action="">
            <label for="">text1</label>
            <input type="text" id="id1">
            <label for="">text2</label>
            <input type="text" id="id2">
            <label for="">text3</label>
            <input type="text" id="id3">
            <button:button>enviar</button:button>
        </form>
        <script>
            var bEnviar = document.getElementById("enviar");
            bEnviar.addEventListener("click", function(){
                let id = document.getElementById("id1");
                let nombre = document.getElementById("id2");
                let pass = document.getElementById("id3");
                axios.post("http://localhost", {
                    id:id,
                    nombre:nombre,
                    pass:pass
                })
                .then(function(respuesta){
                    console.log(respuesta)
                })
                .catch (function(error){
                    console.log(error)
                })
            })
        </script>
    </body>
</html>
